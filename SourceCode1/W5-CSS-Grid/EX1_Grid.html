<!DOCTYPE html>
<html lang="en"id ="facebook"class="no-js">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="facebook.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="grid.css">
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            margin: 20px;
            background-color: blueviolet;
        }
        .grid-container {
          display: grid;
          grid-template-columns: auto auto auto;
          gap: 10px;
          background-color: #2196F3;
          padding: 10px;
          border-radius: 8px;
          max-width: 800px;
          margin:0 auto;

        }
        .grid-item {
          background-color: rgba(255, 255, 255, 0.8);
          border: 1px solid rgba(0, 0, 0, 0.8);
          padding: 20px;
          font-size: 30px;
          text-align: center;
          border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }
        .item1{
            background-color: lightgray;
            grid-column: 1/4;
            font-size: 20px;
            grid-row: 1;

        }
        .item2{
            background-color: lightblue;
            grid-column: 1;
            font-size: 20px;
            grid-row: 2/4;
        }
        .item3{
            background-color: lightgreen;
            grid-column: 2;
            font-size: 20px;
            grid-row:  2;
        }
         .item4 {
            background-color: #96CEB4;
            grid-column: 3;
            font-size: 20px;
            grid-row: 2;
        }
        .item5 {
            background-color: #FFEAA7;
            font-size: 20px;
            grid-column: 2/4;
            grid-row: 3;
        }

        .item6 {
            background-color: #DDA0DD;
            font-size: 20px;
            grid-column: 1/4;
            grid-row: 4;
        }
        
        
        .grid-container-2{
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(3, 100px);
            gap: 10px;
            margin-top: 30px;
            background-color: #2c3e50;
            padding: 15px;
            border-radius: 8px;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;

        }
        .grid-item-2 {
            background-color: #e74c3c;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 5px;
            font-weight: bold;
        }

        .special-item-1 {
            background-color: #f39c12;
            grid-column: 1 / 3;
            grid-row: 1 / 3;
        }

        .special-item-2 {
            background-color: #9b59b6;
            grid-column: 3 / 5;
            grid-row: 2 / 4;
        }

    </style>
</head>
<body>
    <h1> Basic grid layout</h1>
    <div class="grid-container">
    <div class="grid-item item1">box 1</div>
    <div class="grid-item item2">box 2</div>
    <div class="grid-item item3">box 3</div>    
    <div class="grid-item item4">box 4</div>
    <div class="grid-item item5">box 5 </div>
    <div class="grid-item item6">box 6</div>
    </div>

</html>
