<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Tailwind Profile Card</title>
</head>
<body class=" flex items-center justify-center min-h-screen">

    <div class="flex flex-col bg-blue-600 w-72 h-96 rounded-sm overflow-hidden">
        
        <!-- Profile section -->
        <div class="flex items-center bg-indigo-400 p-3">
            <div class="h-16 w-16 rounded-full bg-indigo-600 flex items-center justify-center text-white font-bold"></div>

            <!-- Text next to profile -->
            <div class="ml-4">
                <div class="text-white font-bold">Bopha Seng</div>
                <div class="text-xs text-gray-200">My first post</div>
            </div>
        </div>

        
        <div class="flex-grow p-4 flex justify-center items-center">
        <image src="https://i.pinimg.com/736x/e2/b9/ef/e2b9effd3032d657ddd3bedce226e69f.jpg" alt="Sample Image" class="rounded-lg shadow-md"></image>
        </div>
        <!-- Footer -->
        <div class="bg-orange-500 p-2 text-center font-bold">Footer</div>
    </div>
    

</body>
</html>
