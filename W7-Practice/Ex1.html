<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons</title>
    <style>
        .button-wrapper1 {
            display:flex;
            gap: 20px;
            flex-wrap: wrap;
            align-items: center;
            justify-content: center;

        }
        .button-wrapper2 {
            display:flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: center;
            display:block;
            text-align: center;
            padding: 10px;
            

            

        }
        .button1{
            padding: 10px 20px;
            background-color: #6d6de0;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button2{
            padding: 10px 20px;
            
            color: rgb(0, 0, 0);
            border: black 1px solid;
            border-radius: 5px;
            cursor: pointer;
        }
        .button3{
            padding: 10px 20px;
            color: black;
            border: 2px dashed #6d6de0;
            border-radius: 5px;
            cursor: pointer;
        }
        .button4{
            padding: 10px 20px;
            background-color: transparent;
            color: #000000;
            border: none;
            cursor: pointer;
        }
        .button5{
            padding: 10px 20px;
            background-color: transparent;
            color: #6d6de0;
            border: none;
            text-decoration: underline;
            cursor: pointer;
        }
        .button6{
            padding: 10px;
            background-color: transparent;
            border: none;
            cursor: pointer;
            display:inline-flex;
            align-items: center;
            justify-content: center;
            height: 32px;
            width: 32px;
            border-radius: 50%;
            background-color: #6d6de0;
            fill: white;
           
        }
        .button7{
            padding: 10px;
            cursor: pointer;
            display:inline-flex;
            align-items: center;
            justify-content: center;
            height: 32px;
            width: 32px;
            border-radius: 50%;
            background-color: #e0e0e0;
            fill: #000000;
           
        }
        .button8{
            padding: 10px;
            cursor: pointer;
            display:inline-flex;
            align-items: center;
            justify-content: center;
            height: 25px;
            width: 80px;
            border-radius: 10px;
            background-color: #6d6de0;
            fill: #ffffff;
            text-align: center;
            color: white;
            gap: 5px;
           
        }
        .button9{
            padding: 10px;
            cursor: pointer;
            display:inline-flex;
            align-items: center;
            justify-content: center;
            height: 25px;
            width: 80px;
            border-radius: 10px;
            background-color: #e0e0e0;
            fill: #000000;
            text-align: center;
            color: black;
            gap: 5px;
           
        }
        .button10{
            padding: 10px 20px;
            background-color: #6d6de0;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button11{
            padding: 10px 20px;
            
            color: rgb(0, 0, 0);
            border: black 1px solid;
            border-radius: 5px;
            cursor: pointer;
        }
        .button12{
            padding: 10px 20px;
            color: black;
            border: 2px dashed #6d6de0;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .button13{
            padding: 10px 20px;
            background-color: #d3d3d3;
            color: #808080;
            border: none;
            border-radius: 5px;
            cursor: not-allowed;
        }.button14{
            padding: 10px 20px;
            background-color: transparent;
            color: #000000;
            border: none;
            cursor: pointer;
        }
        .button15{
            padding: 10px 20px;
            background-color: transparent;
            color: #6d6de0;
            border: none;
            text-decoration: underline;
            cursor: pointer;
        }
    </style>
</head>
<body>
    
    <div class="button-wrapper1">
        <div class="button1">Primary button</div>
        <div class="button2">Default button</div>
        <div class="button3">Dashed button</div>
        <div class="button4">Text button</div>
        <div class="button5">Link button</div>
        <div class="button6">
            <svg  height="18" width="18"xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="100" height="100" viewBox="0 0 30 30">

        </div>

                <path d="M 13 3 C 7.4889971 3 3 7.4889971 3 13 C 3 18.511003 7.4889971 23 13 23 C 15.396508 23 17.597385 22.148986 19.322266 20.736328 L 25.292969 26.707031 A 1.0001 1.0001 0 1 0 26.707031 25.292969 L 20.736328 19.322266 C 22.148986 17.597385 23 15.396508 23 13 C 23 7.4889971 18.511003 3 13 3 z M 13 5 C 17.430123 5 21 8.5698774 21 13 C 21 17.430123 17.430123 21 13 21 C 8.5698774 21 5 17.430123 5 13 C 5 8.5698774 8.5698774 5 13 5 z"></path>
            </svg>

        </div>
        <div class="button8">
            <svg  height="20" width="20"xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="100" height="100" viewBox="0 0 30 30">
                <path d="M 13 3 C 7.4889971 3 3 7.4889971 3 13 C 3 18.511003 7.4889971 23 13 23 C 15.396508 23 17.597385 22.148986 19.322266 20.736328 L 25.292969 26.707031 A 1.0001 1.0001 0 1 0 26.707031 25.292969 L 20.736328 19.322266 C 22.148986 17.597385 23 15.396508 23 13 C 23 7.4889971 18.511003 3 13 3 z M 13 5 C 17.430123 5 21 8.5698774 21 13 C 21 17.430123 17.430123 21 13 21 C 8.5698774 21 5 17.430123 5 13 C 5 8.5698774 8.5698774 5 13 5 z"></path>
            </svg>
            <div>Search</div>

        </div>
        <div class="button9">
            <svg  height="20" width="20"xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="100" height="100" viewBox="0 0 30 30">
                <path d="M 13 3 C 7.4889971 3 3 7.4889971 3 13 C 3 18.511003 7.4889971 23 13 23 C 15.396508 23 17.597385 22.148986 19.322266 20.736328 L 25.292969 26.707031 A 1.0001 1.0001 0 1 0 26.707031 25.292969 L 20.736328 19.322266 C 22.148986 17.597385 23 15.396508 23 13 C 23 7.4889971 18.511003 3 13 3 z M 13 5 C 17.430123 5 21 8.5698774 21 13 C 21 17.430123 17.430123 21 13 21 C 8.5698774 21 5 17.430123 5 13 C 5 8.5698774 8.5698774 5 13 5 z"></path>
            </svg>
            <div>Search</div>

        </div>
        
    </div>
    <div class="button-wrapper2">
        <div class="button10">Primary</div>
        <div class="button11">Default</div>
        <div class="button12">Dashed</div>
        <div class="button13">Disabled</div>
        <div class="button14">Text</div>
        <div class="button15">Link</div>
    </div>

</body>
</html>
